<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="cardMain">
        <img
          class="border"
          src="images/bg-pattern-card.svg"
          alt="card-Background"
        />
        <img
          class="profile"
          src="images/image-victor.jpg"
          alt="victor Profile"
        />
        <div class="datos">
          <h2>Victor Crest <span class="gray">26</span></h2>
          <h3 class="gray sub-title">London</h3>
          <hr class="line" />
        </div>
        <div class="sub-container">
          <div class="sub-datos">
            <h2>80K</h2>
            <h4 class="sub-title">Followers</h4>
          </div>
          <div class="sub-datos">
            <h2>803K</h2>
            <h4 class="sub-title">Likes</h4>
          </div>
          <div class="sub-datos">
            <h2>1.4K</h2>
            <h4 class="sub-title">Photos</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Agustin Galvan</a>.
    </div>
  </body>
</html>
